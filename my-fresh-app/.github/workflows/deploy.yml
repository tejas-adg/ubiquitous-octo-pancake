name: Deploy to Deno Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ubiquitous-octo-pancake

    steps:
      - name: ðŸ”„ Checkout
        uses: actions/checkout@v3

      - name: ðŸ¦• Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: ðŸ“¦ Setup Node.js (Tailwind via npx recommended)
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ðŸ“¥ Install Tailwind & deps
        run: npm install --no-save tailwindcss postcss autoprefixer

      - name: ðŸ§± Build Tailwind Output
        run: npx tailwindcss -i ./styles/main.css -o ./static/styles.css

      - name: ðŸš€ Deploy to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: newo
          entrypoint: main.ts
          root: ubiquitous-octo-pancake
        env:
          DENO_DEPLOY_TOKEN: ${{ secrets.ddp_yoUF25zDvHwanCgF06p1dgmoYlnV8l11Go13 }}